{% extends 'base.html' %}

{% block title %}
<title>Update user: {{ user.username }}</title>
{% endblock title %}


{% block content %}
<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit" class="btn btn-lg btn-secondary fw-bold">Edit</button>
</form>
{% endblock content %}
